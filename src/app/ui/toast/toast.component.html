<div
  *ngIf="showToast"
  aria-live="polite"
  aria-atomic="true"
  style="margin: 0 auto; max-width: 200px"
>
  <div #toast class="toast" style="opacity: 1; position: fixed; top: 0">
    <div class="toast-header">
      <button
        type="button"
        class="ml-2 mb-1 close"
        data-dismiss="toast"
        aria-label="Close"
        (click)="close()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">{{ message }}</div>
  </div>
</div>
